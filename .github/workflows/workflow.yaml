      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: postmodern.alexdaniel.org/crylendar-backend:${{ github.sha }} ${{ github.ref == 'refs/heads/main' && ', postmodern.alexdaniel.org/crylendar-backend:latest' || '' }}
      - name: Set SSH key
        if: github.ref == 'refs/heads/main'
